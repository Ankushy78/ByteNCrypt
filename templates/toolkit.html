<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolkit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Toolkit</h1>
        
        <h2>Password Generator</h2>
        <a href="{{ url_for('run_tool', tool_name='password_generator') }}">Generate a Password</a>
        
        <h2>Community Post</h2>
        <form action="{{ url_for('community_post') }}" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="post">Post:</label><br>
            <textarea id="post" name="post" required></textarea><br><br>
            <input type="submit" value="Save Post">
        </form>
        
        <h2>Saved Posts</h2>
        <a href="{{ url_for('community_post') }}">View Saved Posts</a>
        {% if posts %}
            <pre>{{ posts }}</pre>
        {% endif %}
    </div>
</body>
</html>
